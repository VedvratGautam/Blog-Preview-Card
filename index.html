<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Card</title>
</head>
<body>
  <div class='container'>
    <div class='image-holder'>
      <img src = 'assets\images\illustration-article.svg' id = 'image'>
    </div>
    <div class="learning-tag">
      <p class="learning-text">Learning</p>
    </div>
    <div class="publishing-tag">
      <p>Published 21 December 2023 </p>
    </div>
    
    <div class="heading">
      <h2>HTML & CSS foundations</h2>
    </div>

    <div class="para-text">
      <p >These languages are the backbone of every website, <br> defining structure, content and <br> presentation</p>
    </div>

    <div class="author-details">
      <div class="author-image">
        <img src = 'assets\images\image-avatar.webp' class="image-avatar">
      </div>
      <div class="author-name" >
        <p>Greg Hooper</p>
      </div>
    </div>
  </div>
</body>
</html>
